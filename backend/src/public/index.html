<html lang="vi">
<head>

    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;

      margin: 0 0 12px;

      font-size: 0.9rem;
      color: #4ade80;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ NPM & Server đang chạy bình thường</h1>
    <div class="ok">Nếu bạn nhìn thấy trang này ở http://172.31.85.93:3000 thì môi trường Node hoạt động OK.</div>
  </div>
